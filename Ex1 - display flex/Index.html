<!DOCTYPE html>
<html>
<head>
	<title>Flex Box 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Create a Flex Container</h1>
	<div class="flex-container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>
	<p>A flexible element must have a parent element with the display property set to flex.</p>
	<p>Direct child element(s) of the flexible container automatically becomes flexible items.</p>
